<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>main</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar-col">
            <span>Good service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar-col">
            <span> 10:30</span>
        </div>
        <div class="status-bar-col">
            <span>50%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
     </div>

        <header class="navbar">
         <h1 class="navbar-title">Friends </h1>
        <div class="navbar-icons">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-music fa-lg"></i>
            <i class="fas fa-user-friends fa-lg"></i>
            <i class="fas fa-cogs fa-lg"></i>
        </div>
        </header>
        <div class="friends-display">
            <i class="fas fa-info-circle"></i>
            <span> Friend's Names Display </span>
            <i class="fas fa-arrow-circle-right"></i>
        </div>
        <div class="friends-user">
            <div class="friends-user-pic">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmJOftbN7f0FOTfnxMGS-nSadPJJoVDgQaCg&usqp=CAU" alt="image">
                 <span>Seo Hojin</span>
            </div>

        </div>
        <div class="channel">
            <div class="channel-friends">
                <img src="https://obj-sg.thewiki.kr/data/6b616b616f74616c6b6368616e656c2e6a7067.jpg" alt="kakao">
            <span class="channel-num"> Channel</span>
        </div>
        <div class="channel-next">
            <span>2 ></span>
        </div>
        
        </div>
     

        <div class="footer-bar">
            <ul class="bar-list">
                <li class="bar-btn">
                    <a class="bar-link" href="main.html">
                        <i class="fas fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="bar-btn">
                    <a class="bar-link" href="chat.html">
                        <i class="far fa-comment fa-2x"></i>
                        <span class="bar-link-notify">10</span>
                    </a>
                </li>
                <li class="bar-btn">
                    <a class="bar-link" href="find.html">
                        <i class="fas fa-search-plus fa-2x" ></i>
                    </a>
                </li>
                <li class="bar-btn">
                    <a class="bar-link" href="more.html"> 
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                        <span class="bar-link-new"></span>
                    </a>
                </li>


            </ul>

          
        </div>

        <script src="https://kit.fontawesome.com/e4d9a96917.js" crossorigin="anonymous"></script>
</body>
</html>

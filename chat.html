<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Chat kakao</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar-col">
            <span>Good service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar-col">
            <span> 10:30</span>
        </div>
        <div class="status-bar-col">
            <span>50%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
     </div>

        <header class="navbar">
         <h1 class="navbar-title">My Chats </h1>
        <div class="navbar-icons">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-music fa-lg"></i>
            <i class="fas fa-user-friends fa-lg"></i>
            <i class="fas fa-cogs fa-lg"></i>
        </div>
        </header>
      
       

        </div>
        <div class="chating-zone">
            <a href="chats.html">
            <div class="chating">
             <div class="chating-friends">
                    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111683.png" alt="kakao">
             <span class="channel-num"> </span>
         </div>
         <div class="chating-message">
             <h1> Yaerang</h1>
                <span>I will meet you up there</span>
         </div>
         <div class="chating-notify">
            <span>10</span>
        </div>
        </div>
        </a>

        <a href="chats.html">
         <div class="chating">
            <div class="chating-friends">
                <i class="fas fa-users fa-3x"></i>
            <span class="channel-num"> </span>
        </div>
        <div class="chating-message">
            <h1> Family</h1>
               <span>We will meet you up there</span>
        </div>
        <div class="chating-notify">
            <span>30</span>
        </div>
    </div>
</a>
    </div>

        
    
     

        <div class="footer-bar">
            <ul class="bar-list">
                <li class="bar-btn">
                    <a class="bar-link" href="main.html">
                        <i class="far fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="bar-btn">
                    <a class="bar-link" href="chat.html">
                        <i class="fas fa-comment fa-2x"></i>
                        <span class="bar-link-notify">10</span>
                    </a>
                </li>
                <li class="bar-btn">
                    <a class="bar-link" href="find.html">
                        <i class="fas fa-search-plus fa-2x" ></i>
                    </a>
                </li>
                <li class="bar-btn">
                    <a class="bar-link" href="more.html"> 
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                        <span class="bar-link-new"></span>
                    </a>
                </li>


            </ul>

          
        </div>

        <script src="https://kit.fontawesome.com/e4d9a96917.js" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>login</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar-col">
            <span>Good service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar-col">
            <span> 10:30</span>
        </div>
        <div class="status-bar-col">
            <span>50%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>

    </div>  

    <header class="hello-kakao">
            <h1 class="hello-kakao-title">Thanks to visit KakaoTalk</h1>
            <p class="hello-kakao-text">
                If  you have a KakaoTalk Account, 
                log in with your email or phone number
            </p>
    </header>   
    <form class="login-form"action="main.html" method="GET" >
        <input type="text" placeholder="Email or Phone number" name="id">
        <input type="password" placeholder="Password" name="pw">
        <button class="login-btn"> Log in</button>
        <button class="login-btn"> Sign up</button>
        <a href="#">Find Kakao Account or Password</a>

    </form>


    <script src="https://kit.fontawesome.com/e4d9a96917.js" crossorigin="anonymous"></script>
    
</body>
</html>

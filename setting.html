<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/varables.css">
    <title>Setting kokoa</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar-col">
            <span>Good service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar-col">
            <span> 10:30</span>
        </div>
        <div class="status-bar-col">
            <span>50%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
     </div>

     <header class="alt-header">
         <div class="alt-header__column">
            <a href="more.html"><i class="fas fa-angle-left fa-lg"></i></a>
         </div>
         <div class="alt-header__column">
            <h1 class="alt-header__title"> Setting</h1>
         </div>
         <div class="alt-header__column">
            <i class="fas fa-search"></i>
         </div>
        </header>
        
        <main class="main-screen">
            <ul class="setting-list">
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-bullhorn"></i>
                        <span>Notices</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                    <i class="fas fa-flask"></i>
                    <span>Kakao Lab</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                    <i class="far fa-question-circle"></i>
                    <span>Version</span>
                    </div>
                    <div class="settings__setting-column">Latest Version</div>
                </li>

            </ul>

            <ul class="setting-list2">
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-lock"></i>
                        <span>Lock</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="far fa-bell"></i>
                        <span>News</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="far fa-user"></i>
                        <span>Friends</span>
                        <span class="setting-new">N</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="far fa-comment"></i>
                        <span>Comment</span>
                        <span class="setting-new">N</span>
                    </div>
                    <div class="settings__setting-column">
                      
                    </div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-phone"></i>
                        <span>Phone</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>

            </ul>
        </main>



       
     

        <div class="footer-bar">
            <ul class="bar-list">
                <li class="bar-btn">
                    <a class="bar-link" href="main.html">
                        <i class="far fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="bar-btn">
                    <a class="bar-link" href="chat.html">
                        <i class="far fa-comment fa-2x"></i>
                        <span class="bar-link-notify">10</span>
                    </a>
                </li>
                <li class="bar-btn">
                    <a class="bar-link" href="find.html">
                        <i class="fas fa-search-plus fa-2x" ></i>
                    </a>
                </li>
                <li class="bar-btn">
                    <a class="bar-link" href="#"> 
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                        <span class="bar-link-new"></span>
                    </a>
                </li>


            </ul>

          
        </div>

        <script src="https://kit.fontawesome.com/e4d9a96917.js" crossorigin="anonymous"></script>
</body>
</html>
